<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        <link rel="stylesheet" href="contact.css">
    <title>contect form </title>
</head>

<body class="bg-black">
    <section class="conatainer-fluid " style=" padding: 20px; margin-top: 50px;">
        <div class="container">
            <div class="row m-4">
                <div class="col-lg-6">
                    <h1 class="text-center text-info">log.in</h1>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label  text-white">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label  text-white">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label  text-white">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label  text-white">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label  text-white">State</label>
                            <select id="inputState" class="form-select  text-white">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label  text-white">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" id="gridCheck">
                                <label class="form-check-label text-white" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">log.in</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <h1 class="text-info text-center">contact ME</h1>
                    <p class=" text -center text-white">
                        always good connection helps you to grow your business. <br>so don't hesitate to contact me. you can
                        reach me at any time<a href="niteshsharma4464@gmail.com"> contact me here</a>
                    </p>
                    <h2 class="text-white">contact by phone call :<span class="text-center text-info">7742304464</span></h2>
                <p class="text-white text-center">
                    if you don't have any account so please <a href="sign.html">sign.in</a>
                </p>
                </div>
            </div>
        </div>
    </section>
